        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar-item-link-list">
            <li class="nav-item">
              <a id="navbar-item-home" class="nav-link" href="/"><b>HOME</b></a>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        </div>
      </div>

    <div class="container-fluid px-md-5 my-3 position-relative main-body">
      <div class="row">
        <div class="col-sm-6">
          <form>
            <div class="mb-1">
              <b><label for="filename">Filename:</label></b>
              <input class="form-control" type="text" name="filename" id="filename">
            </div>
            <div class="mb-1">
              <b><label for="legend">Legend:</label></b>
              <textarea class="form-control" name="legend" id="legend" placeholder="Problem legend..." autofocus=True rows=15></textarea>
            </div>
            <div class="mb-1">
              <b><label for="input-specification">Input Specification:</label></b>
              <textarea class="form-control" name="input-specification" id="input-specification" placeholder="Input Specification..." rows=6></textarea>
              <div class="my-1"> 
                <b><label for="input-file">Input file:</label></b>
                <input class="form-control" type="text" name="input-file" id="input-file">
              </div>
            </div>
            <div class="mb-1">
              <b><label for="output-specification">Output Specification:</label></b>
              <textarea class="form-control" name="output-specification" id="output-specification" placeholder="Output Specification..." rows=6></textarea>
              <div class="my-1"> 
                <b><label for="output-file">Output file:</label></b>
                <input class="form-control" type="text" name="output-file" id="output-file">
              </div>
            </div>
            <div class="mb-1"> 
              <b><label for="constrains">Constrains:</label></b>
              <textarea class="form-control" name="constrains" id="constrains"></textarea>
            </div>
            <b>Sample Case(s):</b>
            <div class="mb-3 form-group">
              <input type="hidden" id="number-of-cases" value="1">
              <hr class="my-3">
              <div id="sample-cases">
                <div index="1" class="sample-case-child row">
                  <div class="d-grid gap-2 mb-2">
                    <button onclick="removeSample()" class="btn btn-danger delete-button"><b>DELETE THIS SAMPLE (1)</b></button>
                  </div>
                  <div class="col-sm-6 mb-1">
                    <b id="input-label" class="control-label">Sample Input:</b>
                    <textarea class="form-control input" placeholder="Input..." rows="3" id="input-1" name="input-1"></textarea>
                  </div>
                  <div class="col-sm-6 mb-1">
                    <b id="output-label" class="control-label">Sample Output:</b>
                    <textarea class="form-control output" placeholder="Output..." rows="3" id="output-1" name="output-1"></textarea>
                  </div>
                  <div class="col-sm-12">
                    <b id="explanation-label" class="control-label">Sample Explanation:</b>
                    <textarea class="form-control explanation" placeholder="Explanation..." rows="5" id="explanation-1" name="explanation-1"></textarea>
                  </div>
                  <div class="container">
                    <hr class="my-3">
                  </div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="button" onclick="addSample()" class="btn btn-primary"><b>ADD MORE SAMPLE CASES</b></button>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="button" onclick="generate()" class="btn btn-success"><b>GENERATE</b></button>
            </div>
          </form>
        </div>
        <div class="col-sm-6">
          <div id="renderer">
            <div class="alert alert-primary" role="alert">
              Edit the form to render the body!
            </div>
          </div>
          <hr>
          <a href="javascript:void(0)" onclick="downloadFile()">Export this content</a>
          <div id="result"></div>
        </div>
      </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.18.0/ace.js" integrity="sha512-nGERTncRnKK6JW7AeRyRM6yHeRAkp+bn6Id3UOXPJBDt3zPSuex2MSDbTNMTFjh5w5X2H9P0JSYiXfzwbHreIA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
            { left: "~~", right: "~~", display: true },
            { left: "~", right: "~", display: false },
            { left: "\\(", right: "\\)", display: false },
            { left: "\\[", right: "\\]", display: true }
          ],
          throwOnError: false
        });
      });
    </script>
    <script src="problem_template_generator.js"></script>
